<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping - Mission to Mars by Rosie Gianan</title>

  <!-- Bootstrap JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
  crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">

    <!-- Header and scrape button -->
    <div class="jumbotron text-center">
      <h1 style="font-size: 75px">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- 1.) ### NASA Mars News -->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{mars_info.news_title}}</h4>
        <p>{{mars_info.news_p}}</p>
      </div>
    </div>

    <div class="row">
      <!-- 2.) ### JPL Mars Space Imagesâ€”Featured Image -->
      <div class="col col-12 col-md-8">
        <br>
        <h2>Featured Mars Image</h2>
        <a style="width: 100%" href="{{mars_info.featured_image_url }}"> 
          <img src="{{mars_info.featured_image_url | default('static/images/error.png', true)}}" alt="Featured Mars Image"></a>
        <br>
      </div>

      <!-- 3.) ### Mars Facts  -->
      <div style="font-size: 10px" class="col col-12 col-md-4">
        <br>
        <h5>Mars Facts</h5>
          <div style="width: 100%" class="table-striped" id="mars_facts">
            {{mars_info.facts_html | safe}}   
          </div>  
      </div>
    </div
   
    <!-- 4.) ### Mars Hemispheres -->
    <div class="row" id="mars_hemispheres">
      <div class="col col-12 center-block text-center">   
        <br>
        <br>
        <h2>Mars Hemispheres</h2>
        <hr>
        <br>
      </div>
    </div>
    
    <div class="row" id="mars_hemispheres_images">
      {% for hemispheres_image in mars_info.hemispheres_images %}
      <div class="col col-3"> 
        <div style="border: 5px solid #ccc" class="container">
          <a  href="{{hemispheres_image.img_url}}">
            <img style="width: 100%" src="{{hemispheres_image.img_src_url | default('static/images/error.png', true)}}" alt="{{hemispheres_image.title}}"></a> 
          <br>
          <br>
          <h4 style="font-size: 24px">{{ hemispheres_image.title}}</h4>
        </div>  
      </div>    
      {% endfor %}    
    </div>
    
  </div>
</body>

</html>
